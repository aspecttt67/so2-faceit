<div class="tabs">
  <button class="tab-btn" data-tab="queue">Queue / Draft</button>
  <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
</div>

<!-- Tab sections -->
<div id="queue" class="tab-content">
  <button id="join">Join Queue</button>
  <p id="queueText">Queue: 0/10</p>
  <div id="match" style="display:none;">
    <h2>Draft</h2>
    <div>
      <h3>Team CT</h3>
      <ul id="team1"></ul>
    </div>
    <div>
      <h3>Team T</h3>
      <ul id="team2"></ul>
    </div>
    <h3>Available Players</h3>
    <ul id="pool"></ul>
    <h3>Maps:</h3>
    <ul id="mapsList"></ul>
  </div>
</div>

<div id="leaderboard" class="tab-content" style="display:none;">
  <h2>Top 10 Players</h2>
  <ol id="leaderboardList"></ol>
</div>

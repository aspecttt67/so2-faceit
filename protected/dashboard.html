<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Standoff 2 Faceit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body { margin:0; font-family: Arial; background:#0f172a; color:#e5e7eb; text-align:center; }
h1 { background:#f97316; color:#000; margin:0; padding:15px; }
.box { margin:20px auto; max-width:600px; background:#020617; padding:20px; border-radius:10px; }
button { background:#f97316; border:none; padding:10px 20px; font-size:16px; border-radius:6px; cursor:pointer; }
ul { list-style:none; padding:0; }
li { background:#1e293b; margin:5px; padding:8px; border-radius:6px; }
.tab-content { display:none; margin-top:20px; }
.tabs { display:flex; justify-content:center; margin:10px 0; }
.tab-btn { background:#f97316; border:none; margin:0 5px; padding:10px 20px; cursor:pointer; border-radius:6px; color:#000; }
.tab-btn.active { background:#fff; color:#f97316; }
.pickable { cursor:pointer; }
</style>
<script>
const username = "{{USERNAME}}";
</script>
</head>
<body>

<h1>Dashboard - Standoff 2 Faceit</h1>

<div class="tabs">
  <button class="tab-btn" data-tab="play">Play</button>
  <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
</div>

<div id="play" class="tab-content">
  <div class="box">
    <h2>Choose Mode</h2>
    <select id="modeSelect">
      <option value="1v1">1v1</option>
      <option value="5v5">5v5</option>
    </select>
    <button id="playBtn">Play</button>

    <div id="match" style="display:none;">
      <h2>Match Draft</h2>
      <div>
        <h3>Team CT</h3>
        <ul id="team1"></ul>
      </div>
      <div>
        <h3>Team T</h3>
        <ul id="team2"></ul>
      </div>
      <h3>Available Pool</h3>
      <ul id="pool"></ul>
      <h3>Available Maps</h3>
      <ul id="mapsList"></ul>
    </div>
  </div>
</div>

<div id="leaderboard" class="tab-content">
  <div class="box">
    <h2>Top 10 Players</h2>
    <ol id="leaderboardList"></ol>
  </div>
</div>

<p><a href="/logout">Logout</a></p>

<script src="/socket.io/socket.io.js"></script>
<script src="/public/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Register - Standoff 2 Faceit</title>
<style>
  body { font-family: Arial; background:#0f172a; color:#fff; text-align:center; }
  input { margin:5px; padding:8px; border-radius:6px; border:none; }
  button { padding:8px 16px; border-radius:6px; background:#f97316; border:none; cursor:pointer; }
</style>
</head>
<body>
<h1>Register</h1>
<form method="POST" action="/register">
  <input name="username" placeholder="Username" required>
  <input name="password" type="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
<p><a href="/">Login</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Standoff 2 Faceit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
    }
    h1 {
      background: #f97316;
      color: #000;
      margin: 0;
      padding: 15px;
    }
    .box {
      margin: 20px auto;
      max-width: 500px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background: #f97316;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li { background: #1e293b; margin: 5px; padding: 8px; border-radius: 6px; }
    .pickable { cursor: pointer; }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    a {
      color: #f97316;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p.register-link {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Standoff 2 Faceit</h1>

<div class="box">

  <!-- FORMULAR LOGIN -->
  <form id="loginForm" method="POST" action="/login">
    <input name="username" placeholder="Username" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- LINK REGISTER -->
  <p class="register-link">Nu ai cont? <a href="/register">Creează unul</a></p>

  <!-- BUTON JOIN QUEUE (ascuns până după login) -->
  <button id="join" style="display:none;">Join Queue</button>
  <p id="queueText" style="display:none;">Queue: 0/10</p>

</div>

<div id="match" class="box" style="display:none;">
  <h2>Draft</h2>
  <p id="host"></p>
  <div>
    <h3>Team CT</h3>
    <ul id="team1"></ul>
  </div>
  <div>
    <h3>Team T</h3>
    <ul id="team2"></ul>
  </div>
  <h3>Available Players</h3>
  <ul id="pool"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
